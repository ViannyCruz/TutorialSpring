<!-- Form to create a person -->
<div class="container form-container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre" readonly>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingresa el apellido" readonly>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var persona = JSON.parse(localStorage.getItem('persona'));
        console.log(persona); // Imprime el contenido del pedido en la consola
        var nombre = document.getElementById("nombre");
        if (nombre != null)
            nombre.value = persona.persona.nombre

        var apellido = document.getElementById("apellido");
        if (apellido != null)
            apellido.value = persona.persona.apellido

    });

</script>
